name: C/C++ CI

env:
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: install deps
      run: |
          pip install -r tests/requirements.txt
    - name: run tests
      run: |
            cd tests
            python builder.py
            pytest -svv
    - name: upload to coverallz
      run:  cpp-coveralls
